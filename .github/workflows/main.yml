# This is a basic workflow to help you get started with Actions

name: Python Schedules Script

# Controls when the workflow will run
on:
  schedule:
  - cron: "* 5 * * *"
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python Version
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          
      - name: Install Dependencies
        uses: py-actions/py-dependency-install@v2
        with:
          path : "requirements.txt"
          
      - name: Run Gen Ballot
        run: python models/general-ballot.py  
      
      - name: Run Biden Approval
        run: python models/biden-approval.py
        
      - name: Run Senate Forecast
        run: python models/2022-senate-forecast.py
        
      - name: Commit report
        run: |
          git config --global user.name 'jhkersting'
          git config --global user.email 'jhkersting@crimson.ua.edu'
          git add -A
          git commit -am "Automated report"
          git push
        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          username: github-actions
      
      
          

